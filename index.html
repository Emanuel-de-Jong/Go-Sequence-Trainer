<html data-bs-theme="dark">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/besogo.css" />
    <link rel="stylesheet" href="css/board-flat.css" />
    <link rel="stylesheet" href="css/custom.css" />
</head>
<body>
    <main id="main-container">
        <div class="row">
            <div class="col-3">
                <div id="sgfCatDiv">
                    <button id="sgfCatAllBtn">All</button>
                    <button id="sgfCatNoneBtn">None</button>
                    <div id="sgfCatChecks"></div>
                </div>
            </div>
    
            <div class="col-6">
                <div id="controlDiv">
                    <button id="newBtn">New</button>
                    <button id="resetBtn">Reset</button>
                    
                    Random
                    <select id="randomSelect">
                        <option value="off">Off</option>
                        <option value="shuffled" selected>Shuffled</option>
                        <option value="full">Full</option>
                    </select>
        
                    Color
                    <select id="colorSelect">
                        <option value="black">Black</option>
                        <option value="white">White</option>
                        <option value="random" selected>Random</option>
                    </select>
        
                    Scramble
                    <select id="scrambleSelect">
                        <option value="off">Off</option>
                        <option value="on" selected>On</option>
                        <option value="noDef">No Default</option>
                    </select>
                </div>
                <div id="boardDiv">
                    <div id="board"></div>
                </div>
            </div>
    
            <div class="col-3">
                <div id="infoDiv">
                    <p id="sgfName"></p>
                    <p>Mistakes: <span id="mistakes">0</span></p>
                    <p id="sgfStartText"></p>
                    <p id="sgfCurrentText"></p>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/libs/besogo.all.js"></script>

    <script src="js/sgfs.js"></script>

    <script src="js/utils.js"></script>

    <script src="js/init.js"></script>

    <script src="js/settings.js"></script>
    <script src="js/sgfControl.js"></script>
    <script src="js/board.js"></script>
    <script src="js/info.js"></script>

    <script src="js/custom.js"></script>

    <script>
        init.init();
    </script>
</body>
</html>
